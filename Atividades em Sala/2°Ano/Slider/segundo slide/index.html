<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de Banners</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <ul class="slides">
            <li class="slide">
                <input type="radio" id="slide1" class="btn-slide" name="slide" checked>
                <label for="slide1"></label>
                <div class="banner">
                    <h2>Promoção de Verão!</h2>
                    <p>Descontos imperdíveis em toda a loja.</p>
                </div>
            </li>
            <li class="slide">
                <input type="radio" id="slide2" class="btn-slide" name="slide">
                <label for="slide2"></label>
                <div class="banner">
                    <h2>Novidades de Outono</h2>
                    <p>Confira a nova coleção de outono agora mesmo.</p>
                </div>
            </li>
            <li class="slide">
                <input type="radio" id="slide3" class="btn-slide" name="slide">
                <label for="slide3"></label>
                <div class="banner">
                    <h2>Produtos Exclusivos</h2>
                    <p>Somente para nossos clientes especiais.</p>
                </div>
            </li>
            <li class="slide">
                <input type="radio" id="slide4" class="btn-slide" name="slide">
                <label for="slide4"></label>
                <div class="banner">
                    <h2>Super Ofertas de Natal</h2>
                    <p>Chegou a hora de renovar seus itens favoritos.</p>
                </div>
            </li>
        </ul>
        <div class="navigation">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
