<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Manual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="slider">
        <li>  
            <input type="radio" id="slide1" class="btn-slide" name="slide" checked>
            <label for="slide1"></label>
            <div class="banner" style="background: linear-gradient(to bottom, #ff7e5f, #feb47b);">
                <div>
                    <h1>Banner 1</h1>
                    <p>Texto do primeiro banner.</p>
                </div>
            </div>
        </li>
        <li>
            <input type="radio" id="slide2" class="btn-slide" name="slide">
            <label for="slide2"></label>
            <div class="banner" style="background: linear-gradient(to bottom, #6a11cb, #2575fc);">
                <div>
                    <h1>Banner 2</h1>
                    <p>Texto do segundo banner.</p>
                </div>
            </div>
        </li>
        <li>
            <input type="radio" id="slide3" class="btn-slide" name="slide">
            <label for="slide3"></label>
            <div class="banner" style="background: linear-gradient(to bottom, #ff6347, #f8b500);">
                <div>
                    <h1>Banner 3</h1>
                    <p>Texto do terceiro banner.</p>
                </div>
            </div>
        </li>
        <li>
            <input type="radio" id="slide4" class="btn-slide" name="slide">
            <label for="slide4"></label>
            <div class="banner" style="background: linear-gradient(to bottom, #56ccf2, #2f80ed);">
                <div>
                    <h1>Banner 4</h1>
                    <p>Texto do quarto banner.</p>
                </div>
            </div>
        </li>
    </ul>
    <script src="script.js"></script>
</body>
</html>
