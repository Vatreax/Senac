<head>
    <meta charset="UTF-8">

    <h1>Cadastro de Usuário</h1>

    <p>

    </p>

    <p>
        <Fieldset style="width: 270px;"><legend>Qual a Sua Linguagem Preferida:</legend>
    
       
        <input type="radio" id="HTML" name="fav_language" value="HTML">
        <label for="HTML">HTML</label><br>
           
        <input type="radio" id="CSS" name="fav_language" value="CSS">
        <label for="CSS">CSS</label><br>
           
        <input type="radio" id="JavaScript" name="fav_language" value="JavaScript">
        <label for="JavaScript">JavaScript</label><br>

       </Fieldset>
    </p>

    <p> 
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" maxlength="10" placeholder="Digita ai" size="20" required><br>
    </p>

    <p> 
        <label for="senha">Senha:</label><br>
        <input type="text" id="senha" name="senha" maxlength="10" placeholder="Digita ai" size="20" required><br>
    </p>

    
    <p> 
        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone" maxlength="10" placeholder="Digita ai" size="20" required><br>
    </p>

    <form>
            Data de Nascimento <br>
            <input type="date" name="date" id="campos" size="20" maxlength="10" placeholder="00-00-0000">
    </form>

    <p>
        Selecione a cor: <br>
        <input type="color" name="cor" id="cor">
    </p>

    <p> 
        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" name="idade" maxlength="10" placeholder="Digita ai" size="20" required><br>
    </p>

    <p>
        Gênero: <br>
    
        <input type="radio" id="ingles" name="fav_language" value="ingles">
        <label for="ingles">Homem</label><br>
        
        <input type="radio" id="espanhol" name="fav_language" value="espanhol">
        <label for="espanhol">Mulher</label><br>
    </p>


        <p>Qual a Sua Linguagem Preferida:<br>
    
        <input type="checkbox" id="ingles" name="fav_language" value="ingles">
        <label for="ingles">Palmeiras</label><br>
        
        <input type="checkbox" id="espanhol" name="fav_language" value="espanhol">
        <label for="espanhol">Corinthians</label><br>
        
        <input type="checkbox" id="alemao" name="fav_language" value="alemao">
        <label for="alemao">Flamengo</label><br>
    </p>       

    Selecione o País: <br>

        <option value="brasil">Brasil</option>
        <option value="eua">Estados Unidos</option>
        <option value="japao">Japão</option>
    </select>

    <p>
        Envie sua foto de perfil <br>
        <input type="file" name="arquivo" id="arquivo">
    </p>

    <p>
        Pesquisar Algo: <br>
        <input type="search" id="pesquisa" name="pesquisa" placeholder="Buscar..." required>
        <button type="submit">Pesquisar</button>
    </p>

    <p>
        <button type="submit" value="Enviar">Cadastrar</button> 
        <button type="reset">Limpar Formulário</button>
    </p>

</html>
